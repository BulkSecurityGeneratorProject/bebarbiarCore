
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProductPropertyValueLabel" translate="productManagementApp.productPropertyValue.home.createOrEditLabel">Create or edit a Product Property Value</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.productPropertyValue.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.productPropertyValue.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="productManagementApp.productPropertyValue.value" for="field_value">Value</label>
            <input type="text" class="form-control" name="value" id="field_value"
                    ng-model="vm.productPropertyValue.value"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="productManagementApp.productPropertyValue.accepted" for="field_accepted">Accepted</label>
            <input type="checkbox" class="form-control" name="accepted" id="field_accepted"
                    ng-model="vm.productPropertyValue.accepted"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="productManagementApp.productPropertyValue.fromDateTime" for="field_fromDateTime">From Date Time</label>
                <div class="input-group">
                    <input id="field_fromDateTime" type="text" class="form-control" name="fromDateTime" datetime-picker="{{dateformat}}" ng-model="vm.productPropertyValue.fromDateTime" is-open="vm.datePickerOpenStatus.fromDateTime"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('fromDateTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="productManagementApp.productPropertyValue.toDateTime" for="field_toDateTime">To Date Time</label>
                <div class="input-group">
                    <input id="field_toDateTime" type="text" class="form-control" name="toDateTime" datetime-picker="{{dateformat}}" ng-model="vm.productPropertyValue.toDateTime" is-open="vm.datePickerOpenStatus.toDateTime"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('toDateTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label translate="productManagementApp.productPropertyValue.product" for="field_product">Product</label>
            <select class="form-control" id="field_product" name="product" ng-model="vm.productPropertyValue.product" ng-options="product as product.title for product in vm.products track by product.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="productManagementApp.productPropertyValue.productProperty" for="field_productProperty">Product Property</label>
            <select class="form-control" id="field_productProperty" name="productProperty" ng-model="vm.productPropertyValue.productProperty" ng-options="productProperty as (productProperty.title + ' -- ' +productProperty.identifier) for productProperty in vm.productproperties track by productProperty.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
