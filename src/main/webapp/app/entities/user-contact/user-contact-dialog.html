
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUserContactLabel" translate="productManagementApp.userContact.home.createOrEditLabel">Create or edit a User Contact</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.userContact.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.userContact.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="productManagementApp.userContact.value" for="field_value">Value</label>
            <input type="text" class="form-control" name="value" id="field_value"
                    ng-model="vm.userContact.value"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="productManagementApp.userContact.contactType" for="field_contactType">Contact Type</label>
            <select class="form-control" name="contactType" ng-model="vm.userContact.contactType" id="field_contactType">
                <option value="INSTAGRAM" translate="productManagementApp.ContactType.INSTAGRAM">INSTAGRAM</option>
                <option value="FACEBOOK" translate="productManagementApp.ContactType.FACEBOOK">FACEBOOK</option>
                <option value="GOOGLEPLUS" translate="productManagementApp.ContactType.GOOGLEPLUS">GOOGLEPLUS</option>
                <option value="TELEGRAM" translate="productManagementApp.ContactType.TELEGRAM">TELEGRAM</option>
                <option value="MOBILE" translate="productManagementApp.ContactType.MOBILE">MOBILE</option>
                <option value="ADDRESS" translate="productManagementApp.ContactType.TELEGRAM">ADDRESS</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
