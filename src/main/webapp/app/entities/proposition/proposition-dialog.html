
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPropositionLabel" translate="productManagementApp.proposition.home.createOrEditLabel">Create or edit a Proposition</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="control-label" translate="productManagementApp.proposition.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.proposition.title"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="productManagementApp.proposition.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.proposition.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="productManagementApp.proposition.propositionType" for="field_propositionType">Proposition Type</label>
            <select class="form-control" name="propositionType" ng-model="vm.proposition.propositionType" id="field_propositionType">
                <option value="OFFER" translate="productManagementApp.PropositionType.OFFER">OFFER</option>
                <option value="COOPERATION" translate="productManagementApp.PropositionType.COOPERATION">COOPERATION</option>
                <option value="CRITICISM" translate="productManagementApp.PropositionType.CRITICISM">CRITICISM</option>
            </select>
        </div>

        <div class="form-group">
            <label translate="productManagementApp.proposition.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.proposition.user" ng-options="user as (user.name+ '  '+ user.lastName) for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
