
<div>

    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="productManagementApp.productDiscount.productTypePath">Product Type Path</span></dt>

            <span>{{vm.productDiscount.productTypePath}}</span>
        </dd>
        <dt><span translate="productManagementApp.productDiscount.discount">Discount</span></dt>
