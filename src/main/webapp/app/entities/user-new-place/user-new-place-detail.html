
<div>
    <h2><span translate="productManagementApp.userNewPlace.detail.title">User New Place</span> {{vm.userNewPlace.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="productManagementApp.userNewPlace.longitude">Longitude</span></dt>
        <dd>
            <span>{{vm.userNewPlace.longitude}}</span>
        </dd>
        <dt><span translate="productManagementApp.userNewPlace.latitude">Latitude</span></dt>
        <dd>
            <span>{{vm.userNewPlace.latitude}}</span>
        </dd>
        <dt><span translate="productManagementApp.userNewPlace.description">Description</span></dt>
        <dd>
            <span>{{vm.userNewPlace.description}}</span>
        </dd>
        <dt><span translate="productManagementApp.userNewPlace.status">Status</span></dt>
        <dd>
            <span translate="{{'productManagementApp.UserNewPlaceStatus.' + vm.userNewPlace.status}}">{{vm.userNewPlace.status}}</span>
        </dd>
        <dt><span translate="productManagementApp.userNewPlace.createDate">Create Date</span></dt>
        <dd>
            <span>{{vm.userNewPlace.createDate | date:'medium'}}</span>
        </dd>
        <dt><span translate="productManagementApp.userNewPlace.user">User</span></dt>
        <dd>
            {{vm.userNewPlace.userLogin}}
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
