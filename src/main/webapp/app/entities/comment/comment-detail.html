
<div>
    <h2><span translate="productManagementApp.comment.detail.title">Comment</span> {{vm.comment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="productManagementApp.comment.message">Message</span></dt>
        <dd>
            <span>{{vm.comment.message}}</span>
        </dd>
        <dt><span translate="productManagementApp.comment.submitDate">Submit Date</span></dt>
        <dd>
            <span>{{vm.comment.submitDate | date:'medium'}}</span>
        </dd>
        <dt><span translate="productManagementApp.comment.likes">Likes</span></dt>
        <dd>
            <span>{{vm.comment.likes}}</span>
        </dd>
        <dt><span translate="productManagementApp.comment.status">Status</span></dt>
        <dd>
            <span translate="{{'productManagementApp.CommntStatus.' + vm.comment.status}}">{{vm.comment.status}}</span>
        </dd>
        <dt><span translate="productManagementApp.comment.product">Product</span></dt>
        <dd>
            <a ui-sref="product-detail({id:vm.comment.product.id})">{{vm.comment.product.id}}</a>
        </dd>
        <dt><span translate="productManagementApp.comment.user">User</span></dt>
        <dd>
            {{vm.comment.user.id}}
        </dd>
        <dt><span translate="productManagementApp.comment.shop">Shop</span></dt>
        <dd>
            <a ui-sref="shop-detail({id:vm.comment.shop.id})">{{vm.comment.shop.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
