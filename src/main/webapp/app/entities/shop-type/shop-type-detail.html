
<div>
    <h2><span translate="productManagementApp.shopType.detail.title">Shop Type</span> {{vm.shopType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="productManagementApp.shopType.title">Title</span></dt>
        <dd>
            <span>{{vm.shopType.title}}</span>
        </dd>
        <dt><span translate="productManagementApp.shopType.description">Description</span></dt>
        <dd>
            <span>{{vm.shopType.description}}</span>
        </dd>
        <dt><span translate="productManagementApp.shopType.color">Color</span></dt>
        <dd>
            <span>{{vm.shopType.color}}</span>
        </dd>
        <dt><span translate="productManagementApp.shopType.icon">Icon</span></dt>
        <dd>
            <span>{{vm.shopType.icon}}</span>
        </dd>
        <dt><span translate="productManagementApp.shopType.banner">Banner</span></dt>
        <dd>
            <span>{{vm.shopType.banner}}</span>
        </dd>
        <dt><span translate="productManagementApp.shopType.shopProperty">Shop Property</span></dt>
        <dd>
            <span ng-repeat="shopProperty in vm.shopType.shopProperties">
                <a ui-sref="shop-property-detail({id: {{shopProperty.id}}})">{{shopProperty.title}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <dt><span translate="productManagementApp.shopType.shopTypeCategory">Shop Type Category</span></dt>
        <dd>
            <a ui-sref="shop-type-category-detail({id:vm.shopType.shopTypeCategoryId})">{{vm.shopType.shopTypeCategoryTitle}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
