
<div>
    <h2><span translate="productManagementApp.productPropertyCategory.detail.title">Product Property Category</span> {{vm.productPropertyCategory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="productManagementApp.productPropertyCategory.title">Title</span></dt>
        <dd>
            <span>{{vm.productPropertyCategory.title}}</span>
        </dd>
        <dt><span translate="productManagementApp.productPropertyCategory.icon">Icon</span></dt>
        <dd>
            <div ng-if="vm.productPropertyCategory.icon">
                <a ng-click="vm.openFile(vm.productPropertyCategory.iconContentType, vm.productPropertyCategory.icon)">
                    <img data-ng-src="{{'data:' + vm.productPropertyCategory.iconContentType + ';base64,' + vm.productPropertyCategory.icon}}" style="max-width: 100%;"/>
                </a>
                {{vm.productPropertyCategory.iconContentType}}, {{vm.byteSize(vm.productPropertyCategory.icon)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
