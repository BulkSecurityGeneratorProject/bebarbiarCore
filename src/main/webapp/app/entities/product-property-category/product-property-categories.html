<div>
    <h2 translate="productManagementApp.productPropertyCategory.home.title">Product Property Categories</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="product-property-category.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="productManagementApp.productPropertyCategory.home.createLabel">
                        Create new Product Property Category
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'productManagementApp.productPropertyCategory.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="productManagementApp.productPropertyCategory.title">Title</span></th>
                    <th><span translate="productManagementApp.productPropertyCategory.iconUrl">Icon Url</span></th>
                    <th><span translate="productManagementApp.productPropertyCategory.icon">Icon</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="productPropertyCategory in vm.productPropertyCategories track by productPropertyCategory.id">
                    <td><a ui-sref="product-property-category-detail({id:productPropertyCategory.id})">{{productPropertyCategory.id}}</a></td>
                    <td>{{productPropertyCategory.title}}</td>
                    <td>{{productPropertyCategory.iconUrl}}</td>
                    <td>
                        <a ng-if="productPropertyCategory.icon" ng-click="vm.openFile(productPropertyCategory.iconContentType, productPropertyCategory.icon)">
                            <img data-ng-src="{{'data:' + productPropertyCategory.iconContentType + ';base64,' + productPropertyCategory.icon}}" style="max-height: 30px;"/>
                        </a>
                        <span ng-if="productPropertyCategory.icon">{{productPropertyCategory.iconContentType}}, {{vm.byteSize(productPropertyCategory.icon)}}</span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="product-property-category-detail({id:productPropertyCategory.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="product-property-category.edit({id:productPropertyCategory.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="product-property-category.delete({id:productPropertyCategory.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
