
<div>
    <h2><span data-translate="productManagementApp.userImage.detail.title">User Image</span> {{vm.userImage.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="productManagementApp.userImage.image">Image</span></dt>
        <dd>
            <div ng-if="vm.userImage.image">
                <a ng-click="vm.openFile(vm.userImage.imageContentType, vm.userImage.image)">
                    <img data-ng-src="{{'data:' + vm.userImage.imageContentType + ';base64,' + vm.userImage.image}}" style="max-width: 100%;" alt="userImage image"/>
                </a>
                {{vm.userImage.imageContentType}}, {{vm.byteSize(vm.userImage.image)}}
            </div>
        </dd>
        <dt><span data-translate="productManagementApp.userImage.deleted">Deleted</span></dt>
        <dd>
            <span>{{vm.userImage.deleted}}</span>
        </dd>
        <dt><span data-translate="productManagementApp.userImage.user">User</span></dt>
        <dd>
            {{vm.userImage.user}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="user-image-detail.edit({id:vm.userImage.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
