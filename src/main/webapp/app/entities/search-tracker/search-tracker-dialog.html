
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySearchTrackerLabel" data-translate="productManagementApp.searchTracker.home.createOrEditLabel">Create or edit a Search Tracker</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.searchTracker.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.searchTracker.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="productManagementApp.searchTracker.datetime" for="field_datetime">Datetime</label>
                <div class="input-group">
                    <input id="field_datetime" type="text" class="form-control" name="datetime" datetime-picker="{{dateformat}}" ng-model="vm.searchTracker.datetime" is-open="vm.datePickerOpenStatus.datetime"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('datetime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="productManagementApp.searchTracker.content" for="field_content">Content</label>
            <input type="text" class="form-control" name="content" id="field_content"
                    ng-model="vm.searchTracker.content"
                     />
        </div>

        <div class="form-group">
            <label data-translate="productManagementApp.searchTracker.shopType" for="field_shopType">Shop Type</label>
            <select class="form-control" id="field_shopType" name="shopType" ng-model="vm.searchTracker.shopTypeId" ng-options="shopType.id as shopType.y for shopType in vm.shoptypes"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="productManagementApp.searchTracker.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.searchTracker.userId" ng-options="user.id as user.id for user in vm.users"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
