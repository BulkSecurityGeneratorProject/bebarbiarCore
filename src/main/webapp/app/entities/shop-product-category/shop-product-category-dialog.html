
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myShopProductCategoryLabel" translate="productManagementApp.shopProductCategory.home.createOrEditLabel">Create or edit a Shop Product Category</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.shopProductCategory.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.shopProductCategory.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="productManagementApp.shopProductCategory.isDefault" for="field_isDefault">Is Default</label>
            <input type="checkbox" class="form-control" name="isDefault" id="field_isDefault"
                    ng-model="vm.shopProductCategory.isDefault"
                     />
        </div>

        <div class="form-group">
            <label translate="productManagementApp.shopProductCategory.shop" for="field_shop">Shop</label>
            <select class="form-control" id="field_shop" name="shop" ng-model="vm.shopProductCategory.shopId" ng-options="shop.id as shop.name for shop in vm.shops"             required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.shop.$invalid">
            <p class="help-block"
                ng-show="editForm.shop.$error.required" translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label translate="productManagementApp.shopProductCategory.productTypeCategory" for="field_productTypeCategory">Product Type Category</label>
            <select class="form-control" id="field_productTypeCategory" multiple name="productTypeCategory" ng-model="vm.shopProductCategory.productTypeCategories" ng-options="productTypeCategory as productTypeCategory.title for productTypeCategory in vm.producttypecategories track by productTypeCategory.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
