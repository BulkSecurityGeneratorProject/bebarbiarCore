
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProductTypeStatusLabel" translate="productManagementApp.productTypeStatus.home.createOrEditLabel">Create or edit a Product Type Status</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="control-label" translate="productManagementApp.productTypeStatus.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.productTypeStatus.title"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="productManagementApp.productTypeStatus.orderIndex" for="field_orderIndex">Order Index</label>
            <input type="number" class="form-control" name="orderIndex" id="field_orderIndex"
                    ng-model="vm.productTypeStatus.orderIndex"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="productManagementApp.productTypeStatus.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                    ng-model="vm.productTypeStatus.code"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
