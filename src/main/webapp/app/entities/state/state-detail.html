
<div>
    <h2><span translate="productManagementApp.state.detail.title">State</span> {{vm.state.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="productManagementApp.state.latitude">Latitude</span></dt>
        <dd>
            <span>{{vm.state.latitude}}</span>
        </dd>
        <dt><span translate="productManagementApp.state.longitude">Longitude</span></dt>
        <dd>
            <span>{{vm.state.longitude}}</span>
        </dd>
        <dt><span translate="productManagementApp.state.name">Name</span></dt>

            <span>{{vm.state.name}}</span>

        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
