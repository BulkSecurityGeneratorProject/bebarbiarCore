
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myShopLabel" data-translate="productManagementApp.shop.home.createOrEditLabel">Create or edit a Shop</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.shop.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.shop.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="productManagementApp.shop.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.shop.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="productManagementApp.shop.latitude" for="field_latitude">Latitude</label>
            <input type="text" class="form-control" name="latitude" id="field_latitude"
                    ng-model="vm.shop.latitude"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="productManagementApp.shop.longitude" for="field_longitude">Longitude</label>
            <input type="text" class="form-control" name="longitude" id="field_longitude"
                    ng-model="vm.shop.longitude"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="productManagementApp.shop.address" for="field_address">Address</label>
            <input type="text" class="form-control" name="address" id="field_address"
                    ng-model="vm.shop.address"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="productManagementApp.shop.tel" for="field_tel">Tel</label>
            <input type="text" class="form-control" name="tel" id="field_tel"
                    ng-model="vm.shop.tel"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="productManagementApp.shop.logo" for="field_logo">Logo</label>
            <input type="text" class="form-control" name="logo" id="field_logo"
                    ng-model="vm.shop.logo"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="productManagementApp.shop.shopActivityType" for="field_shopActivityType">Shop Activity Type</label>
            <select class="form-control" name="shopActivityType" ng-model="vm.shop.shopActivityType" id="field_shopActivityType">
                <option value="PHYSICAL" data-translate="productManagementApp.ShopActivityType.PHYSICAL">PHYSICAL</option>
                <option value="VIRTUAL" data-translate="productManagementApp.ShopActivityType.VIRTUAL">VIRTUAL</option>
                <option value="BOTH" data-translate="productManagementApp.ShopActivityType.BOTH">BOTH</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="productManagementApp.shop.average" for="field_average">Average</label>
            <input type="number" class="form-control" name="average" id="field_average"
                    ng-model="vm.shop.average"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="productManagementApp.shop.tags" for="field_tags">Tags</label>
            <input type="text" class="form-control" name="tags" id="field_tags"
                    ng-model="vm.shop.tags"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="productManagementApp.shop.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.shop.description"
                    ng-maxlength="255" />
            <div ng-show="editForm.description.$invalid">
                <p class="help-block"
                    ng-show="editForm.description.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="255">
                    This field cannot be longer than 255 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="productManagementApp.shop.hashId" for="field_hashId">Hash Id</label>
            <input type="text" class="form-control" name="hashId" id="field_hashId"
                    ng-model="vm.shop.hashId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="productManagementApp.shop.shopStatus" for="field_shopStatus">Shop Status</label>
            <select class="form-control" name="shopStatus" ng-model="vm.shop.shopStatus" id="field_shopStatus">
                <option value="ACTIVE" data-translate="productManagementApp.ShopStatus.ACTIVE">ACTIVE</option>
                <option value="DEACTIVE" data-translate="productManagementApp.ShopStatus.DEACTIVE">DEACTIVE</option>
            </select>
        </div>

        <div class="form-group">
            <label data-translate="productManagementApp.shop.state" for="field_state">State</label>
            <select class="form-control" id="field_state" name="state" ng-model="vm.shop.state" ng-options="state as state.id for state in vm.states track by state.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="productManagementApp.shop.parent" for="field_parent">Parent</label>
            <select class="form-control" id="field_parent" name="parent" ng-model="vm.shop.parent" ng-options="shop as shop.name for shop in vm.shops track by shop.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="productManagementApp.shop.user" for="field_user">User</label>
            <select class="form-control" id="field_user" multiple name="user" ng-model="vm.shop.users" ng-options="user as user.login for user in vm.users track by user.id"></select>
        </div>
        <div class="form-group">
            <label data-translate="productManagementApp.shop.shopType" for="field_shopType">Shop Type</label>
            <select class="form-control" id="field_shopType" name="shopType" ng-model="vm.shop.shopType" ng-options="shopType as shopType.id for shopType in vm.shoptypes track by shopType.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
