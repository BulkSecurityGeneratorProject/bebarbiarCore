
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProductPropertyLabel" translate="productManagementApp.productProperty.home.createOrEditLabel">Create or edit a Product Property</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.productProperty.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.productProperty.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="productManagementApp.productProperty.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.productProperty.title"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="productManagementApp.productProperty.identifier" for="field_identifier">Identifier</label>
            <input type="text" class="form-control" name="identifier" id="field_identifier"
                    ng-model="vm.productProperty.identifier"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="productManagementApp.productProperty.propertyType" for="field_productPropertyType">Product Property Type</label>
            <select class="form-control" name="propertyType" ng-model="vm.productProperty.propertyType" id="field_productPropertyType">
                <option value="CHECKBOX" translate="productManagementApp.PropertyType.CHECKBOX">CHECKBOX</option>
                <option value="COLOR" translate="productManagementApp.PropertyType.COLOR">COLOR</option>
                <option value="RANGE" translate="productManagementApp.PropertyType.COMBO_DYNAMIC">COMBO_DYNAMIC</option>
                <option value="RANGE" translate="productManagementApp.PropertyType.OSTAN">OSTAN</option>
                <option value="RANGE" translate="productManagementApp.PropertyType.RANGE">RANGE</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" translate="productManagementApp.productProperty.icon" for="field_icon">Icon</label>
            <input type="text" class="form-control" name="icon" id="field_icon"
                    ng-model="vm.productProperty.icon"
                     />
        </div>

        <div class="form-group">
            <label translate="productManagementApp.productProperty.category" for="field_category">Category</label>
            <select class="form-control" id="field_category" name="category" ng-model="vm.productProperty.category" ng-options="productPropertyCategory as productPropertyCategory.title for productPropertyCategory in vm.productpropertycategories track by productPropertyCategory.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
