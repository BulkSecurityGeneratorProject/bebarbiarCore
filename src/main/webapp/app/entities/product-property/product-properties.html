<div>
    <h2 translate="productManagementApp.productProperty.home.title">Product Properties</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="product-property.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="productManagementApp.productProperty.home.createLabel">
                        Create new Product Property
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'productManagementApp.productProperty.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="productManagementApp.productProperty.title">Title</span></th>
                    <th><span translate="productManagementApp.productProperty.identifier">Identifier</span></th>
                    <th><span translate="productManagementApp.productProperty.propertyType">Product Property Typetype</span></th>
                    <th><span translate="productManagementApp.productProperty.icon">Icon</span></th>
                    <th><span translate="productManagementApp.productProperty.category">Category</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="productProperty in vm.productProperties track by productProperty.id">
                    <td><a ui-sref="product-property-detail({id:productProperty.id})">{{productProperty.id}}</a></td>
                    <td>{{productProperty.title}}</td>
                    <td>{{productProperty.identifier}}</td>
                    <td translate="{{'productManagementApp.PropertyType.' + productProperty.propertyType}}">{{productProperty.propertyTypetype}}</td>
                    <td>{{productProperty.icon}}</td>
                    <td>
                        <a ui-sref="product-property-category-detail({id:productProperty.category.id})">{{productProperty.category.title}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="product-property-detail({id:productProperty.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="product-property.edit({id:productProperty.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="product-property.delete({id:productProperty.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
