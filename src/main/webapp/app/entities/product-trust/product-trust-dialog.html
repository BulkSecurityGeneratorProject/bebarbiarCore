
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProductTrustLabel" translate="productManagementApp.productTrust.home.createOrEditLabel">Create or edit a Product Trust</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="control-label" translate="productManagementApp.productTrust.value" for="field_value">Value</label>
            <input type="number" class="form-control" name="value" id="field_value"
                    ng-model="vm.productTrust.value"
                     />
        </div>

        <div class="form-group">
            <label translate="productManagementApp.productTrust.product" for="field_product">Product</label>
            <select class="form-control" id="field_product" name="product" ng-model="vm.productTrust.product" ng-options="product as product.title for product in vm.products track by product.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="productManagementApp.productTrust.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.productTrust.user" ng-options="user as (user.name +'  '+user.lastName) for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
