<div>
    <h2 translate="productManagementApp.userRate.home.title">User Rates</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="user-rate.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="productManagementApp.userRate.home.createLabel">
                        Create new User Rate
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'productManagementApp.userRate.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="productManagementApp.userRate.value">Value</span></th>
                    <th><span translate="productManagementApp.userRate.dateOfRate">Date Of Rate</span></th>
                    <th><span translate="productManagementApp.userRate.user">User</span></th>
                    <th><span translate="productManagementApp.userRate.product">Product</span></th>
                    <th><span translate="productManagementApp.userRate.shop">Shop</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="userRate in vm.userRates track by userRate.id">
                    <td><a ui-sref="user-rate-detail({id:userRate.id})">{{userRate.id}}</a></td>
                    <td>{{userRate.value}}</td>
                    <td>{{userRate.dateOfRate | date:'medium'}}</td>
                    <td>
                        {{userRate.user.id}}
                    </td>
                    <td>
                        <a ui-sref="product-detail({id:userRate.product.id})">{{userRate.product.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="shop-detail({id:userRate.shop.id})">{{userRate.shop.title}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="user-rate-detail({id:userRate.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="user-rate.edit({id:userRate.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="user-rate.delete({id:userRate.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
