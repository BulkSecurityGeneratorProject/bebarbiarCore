
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUserRateLabel" translate="productManagementApp.userRate.home.createOrEditLabel">Create or edit a User Rate</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.userRate.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.userRate.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="productManagementApp.userRate.value" for="field_value">Value</label>
            <input type="text" class="form-control" name="value" id="field_value"
                    ng-model="vm.userRate.value"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="productManagementApp.userRate.dateOfRate" for="field_dateOfRate">Date Of Rate</label>
                <div class="input-group">
                    <input id="field_dateOfRate" type="text" class="form-control" name="dateOfRate" datetime-picker="{{dateformat}}" ng-model="vm.userRate.dateOfRate" is-open="vm.datePickerOpenStatus.dateOfRate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateOfRate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label translate="productManagementApp.userRate.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.userRate.user" ng-options="user as user.id for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="productManagementApp.userRate.product" for="field_product">Product</label>
            <select class="form-control" id="field_product" name="product" ng-model="vm.userRate.product" ng-options="product as product.id for product in vm.products track by product.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="productManagementApp.userRate.shop" for="field_shop">Shop</label>
            <select class="form-control" id="field_shop" name="shop" ng-model="vm.userRate.shop" ng-options="shop as shop.title for shop in vm.shops track by shop.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
